<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    scroll-behavior: smooth;
}

.navbar {
    position: sticky;
    top: 0;
    background-color: #333;
    padding: 1rem;
    text-align: center;
}

.navbar a {
    color: #fff;
    margin: 0 15px;
    text-decoration: none;
    font-size: 1.2rem;
    transition: color 0.3s;
}

.navbar a:hover {
    color: #ff6347;
}

.section {
    padding: 80px 20px;
    text-align: center;
}

.section h1 {
    margin-bottom: 20px;
    font-size: 2rem;
}

#about {
    background-color: #f7f7f7;
}

#projects {
    background-color: #e7f3fe;
}

#skills {
    background-color: #f7f7f7;
}

#contact {
    background-color: #e7f3fe;
}

/* Project Grid */
.project-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding-top: 20px;
}

.project-card {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.project-card:hover {
    transform: translateY(-5px);
}

    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Sections -->
    <section id="about" class="section">
        <h1>About Me</h1>
        <p>Welcome to my portfolio! I'm a web developer with skills in HTML, CSS, and JavaScript.</p>
    </section>

    <section id="projects" class="section">
        <h1>Projects</h1>
        <div class="project-grid">
            <div class="project-card"><a href="https://colorlib.com/wp/template/capitalshop/">projet 1</a></div>
            <div class="project-card"><a href="https://preview.colorlib.com/#create">projet 2</a></div>
            <div class="project-card"><a href="https://colorlib.com/wp/template/philosophy/">projet 3</a></div>
            <div class="project-card"><a href="https://preview.colorlib.com/#videograph">projet 4</a></div>
        </div>
    </section>

    <section id="skills" class="section">
        <h1>compétences</h1>
        <p>HTML, CSS, JavaScript, and java</p>
    </section>

    <section id="contact" class="section">
        <h1>Contact</h1>
        <p>N'hésitez pas à me contacter<a href="mailto:hamachtoz@gmail.com">hamachtoz@gmail.com</a>.</p>
    </section>

</body>
</html>
